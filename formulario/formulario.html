<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79bdbea297.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <i class="fa-solid fa-user fa-user-one"></i>
        <h1>Create Account!</h1>
   
        <article>   
            <label for=""> Name</label>
            <div class="input_style">
                <input  type="text" placeholder="enter your name">
                <i class="fa-solid fa-user"></i>
            </div>
            <label for=""> E-mail</label>
            <div class="input_style">
                <input type="email" placeholder="enter your email" img src="">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <label for=""> telefone</label>
            <div class="input_style">
                <input type="text" placeholder="enter your phone"> 
                <i class="fa-solid fa-phone"></i>
            </div>
            <label for=""> Password</label>
            <div class="input_style">
                <input type="password" placeholder="enter your password" img src="">
                <i class="fa-solid fa-key"></i>
            </div>
            <button>
                Enviar
                <a href="https://www.google.com/?&bih=969&biw=1920&rlz=1C1FCXM_pt-PTBR992BR992&hl=pt-BR"></a>
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </article>
    </section>
    <footer>
        <div class="line"></div>
        <p>Or create account using social media</p>
       <div class="footer_icons">
            <i class="fa-brands fa-twitter-square"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            
        </div>
    </footer>
</body>
</html>
